<body>

        break;

        break;

        break;

        break;

        break;
        case 8:

        break;

        break;

        break;
         case 11:

        break;
        case 12:
        document.getElementById("ketqua").innerHTML = "Tháng 12 có 31 ngày";
        break;
  }
}
    </script>
</body>
</html>
